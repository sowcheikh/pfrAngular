<div class="container-fluid">
  <mdb-card class="p-5 ">
    <mdb-card-header> <p class="text-center h4"> Liste des reférentiels</p>
      <button [routerLink]="['add-referentiel']" class="btn btn-outline-dark float-right ml-2"><mdb-icon fas icon="user-plus"></mdb-icon></button>
    </mdb-card-header>
    <div class="row">
      <mdb-card class="col-sm-4 m-auto" borderColor="border-dark" style="max-width: 24rem" *ngFor="let ref of referentiels">
        <mdb-card-header class="bg-transparent border-dark">{{ref.libelle}}
          <button class="btn btn-outline-dark float-right ml-2"><mdb-icon fas icon="pencil-alt"></mdb-icon></button>
          <button class="btn btn-outline-danger float-right"><mdb-icon fas icon="times"></mdb-icon></button>
        </mdb-card-header>
        <mdb-card-body>
          <mdb-card-title class="text-dark">
            <h5>Présentation</h5>
          </mdb-card-title>
          <mdb-card-text>{{ref.presentation}}</mdb-card-text>
        </mdb-card-body>
        <mdb-card-footer class="bg-transparent border-dark">
          <mat-accordion>
            <mat-expansion-panel (opened)="panelOpenState = true"
                                 (closed)="panelOpenState = false">
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Groupe de compétence
                </mat-panel-title>
              </mat-expansion-panel-header>
              <p>Description</p>
            </mat-expansion-panel>
          </mat-accordion></mdb-card-footer>
        <mdb-card-footer class="bg-transparent border-dark">{{ref.programme}}</mdb-card-footer>
        <mdb-card-footer class="bg-transparent border-dark">{{ref.critereEvaluation}}</mdb-card-footer>
        <mdb-card-footer class="bg-transparent border-dark">{{ref.critereAdmission}}</mdb-card-footer>
      </mdb-card>
    </div>
  </mdb-card>
</div>
