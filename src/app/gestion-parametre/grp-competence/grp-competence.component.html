<mdb-card>
  <mdb-card-header style="background-color: #3f729b"><p class="text-center text-white h3 m-0">Liste des groupes de compétences</p>
    <button [routerLink]="['add-grp']" class="btn btn-outline-dark float-right ml-2 text-white"><mdb-icon fas icon="user-plus"></mdb-icon></button>
  </mdb-card-header>
  <div class="row">
    <mdb-card class="col-sm-4 m-4" borderColor="border-dark" style="max-width: 20rem" *ngFor="let groupe of groupeCompetences">
      <mdb-card-header class="bg-transparent border-dark"> {{groupe.libelle}}
        <button class="btn btn-outline-dark float-right ml-2"><mdb-icon fas icon="pencil-alt"></mdb-icon></button>
        <button class="btn btn-outline-danger float-right"><mdb-icon fas icon="times"></mdb-icon></button>
      </mdb-card-header>
      <mdb-card-body>
        <mdb-card-title class="text-dark">
          <h5>Description</h5>
        </mdb-card-title>
        <mdb-card-text>{{groupe.description}}</mdb-card-text>
      </mdb-card-body>
      <mdb-card-footer class="bg-transparent border-dark">
        <mat-accordion>
          <mat-expansion-panel (opened)="panelOpenState = true"
                               (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
              <mat-panel-title>
                Compétence
              </mat-panel-title>
            </mat-expansion-panel-header>
            <p>{{groupe.competence.descriptif}}</p>
          </mat-expansion-panel>
        </mat-accordion>
      </mdb-card-footer>
    <mdb-card-footer class="bg-transparent border-dark">
      <mat-accordion>
        <mat-expansion-panel (opened)="panelOpenState = true"
                             (closed)="panelOpenState = false">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Tags
            </mat-panel-title>
          </mat-expansion-panel-header>
          <p>Description</p>
        </mat-expansion-panel>
      </mat-accordion>
    </mdb-card-footer>
    </mdb-card>
  </div>
</mdb-card>
